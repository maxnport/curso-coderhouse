    <!-- Barra nav, buscador y login -->
    <header>
      <a href="../index.html" class="header__logo"><img src="../assets/img/logo-padelnet.png" alt="Logo PADELNET"/></a>
      <form action="POST" class="header__searchbar">
        <input class="header__searchbar--search" type="text" placeholder="¿Que estás buscando?"/>
        <button class="header__searchbar--button">Buscar</button>
      </form>
      <div class="header__logincart">
        <a href="" class="header__logincart--login">Iniciar sesión</a>
        <a href="" class="header__logincart--login">Crear Cuenta</a>

    <main>
      <h2 class="alqynoticias__titulo">Alquila tu cancha</h2>
      <div class="container-alq">
            <form action="POST" class="container-alq__form">
                <input type="text" placeholder="Provincia/Partido/Localidad"/>
                <select name="canchatipo" id="canchatipo">
                    <option value="piso">Material/Piso</option>
                    <option value="sintetico">Blindex/Sintetico</option>
                </select>
                <input type="date" name="fecha" id="fecha">
                <button>Buscar</button>
            </form>
            <iframe class="container-alq__map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.476622643294!2d-58.48152188471288!3d-34.61739386572891!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc9b46cb4a393%3A0xf242e4262b8cf20d!2sWorld%20Padel%20Center%20CABA!5e0!3m2!1ses-419!2sar!4v1644447984687!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
