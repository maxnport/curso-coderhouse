</head>
<body>
    <!-- Barra nav, buscador y login -->

        <a href="index.html"
        ><img
          src="/assets/img/pngwing.com.png"
          alt="Logo PADELNET"
          height="80px"
          width="80px"
      /></a>
        <h1>PADELNET</h1>
        <input type="text" placeholder="¿Ques estas buscando?">

        <a href="">Iniciar sesión</a>

            </ul>
        </nav>
    </header>
    <main class="mainRegister">
        <h1>Crea tu cuenta</h1>
        <form action="POST">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Ej: Juan">
            <label for="lastname">Apellido</label>
            <input type="text" name="lastname" id="lastname" placeholder="Ej: Perez">
            <span>Genero</span>
            <label for="">Femenino</label>
            <input type="radio" name="gender" value="female">
            <label>Masculino</label>
            <input type="radio" name="gender" value="male">
            <label for="phone">Telefono</label>
            <input type="text" name="phone" id="phone" placeholder="Ej: 1122334455">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password">
            <label for="confirm">Confirmar Contraseña</label>
            <input type="password" name="confirm" id="confirm">
            <input type="submit" value="Crear cuenta">
        </form>
    </main>
    <footer>
        <a href="index.html"
        ><img
          src="/assets/img/pngwing.com.png"
          alt="Logo PADELNET"

            <li><a href="https://www.twitch.tv/" target="_blank" rel="noopener noreferrer"><img src="/assets/img/twitch.png" alt="twitch-logo" /></a></li>
